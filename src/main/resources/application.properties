spring.application.name=ShiftMate

# H2 or Any DB setting (If using Docker MySQL, make sure datasource url is configured elsewhere or add it here)
# Setting to allow data.sql to run after Hibernate creates the schema
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true



# JWT secret key configuration (secret must be at least 32 characters)
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.secret=${JWT_SECRET}

# Redis host and port settings
spring.data.redis.host=redis
spring.data.redis.port=6379

# (Optional) Redis password configuration
# spring.data.redis.password=your_password